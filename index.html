<!doctype html5>

<!--<html manifest="keyzen.manifest">-->
<html>

    <head>
        <title>keyzen</title>
        <script src="jquery.js"></script>
        <script src="keyzen.js"></script>

        <style>

            @font-face {
              font-family: 'Ubuntu Monokz';
              font-style: normal;
              font-weight: normal;
              src: local('Ubuntu Monokz'), local('UbuntuMono-Regular'), url('ubuntu-mono.woff') format('woff');
            }

            body {
                background-image: url('brushed_alu.png');
                font-family: 'Ubuntu Monokz', sans-serif;
                padding: 0; 
                margin: 0;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;            
            }

            #container {
                position: relative;
                width:100%;
                height:100%;
            }

            #word {
                color: #AAA;
                position: absolute;
                top: 50%;
                margin-top: -64px;
                height:128px;
                font-size: 128px;
                width:100%;
                padding: 0px;
                text-align: center;
                margin-left: auto;
                margin-right:auto;
                word-wrap: break-word;
            	text-shadow: 0px 2px 3px #000;
            }
            
            .keys-hit {
                color: #CCC;
                font-size: 128px;
            	text-shadow: none;
            }
            
            #next-level {
                height: 2px;
                background-color: #f78d1d;
                margin-left: auto;
                margin-right:auto;
            }

            #level-chars, #layout{
                font-size: 16px;
                width:95%;
                text-align: center;
                padding-bottom: 16px;
                margin-left: auto;
                margin-right:auto;
                word-wrap: break-word;
                font-weight: bold;
                cursor: hand;
                color: #AAAAAA;
            }
            
            #keyboard {
              position: absolute;
              text-align: center;
              bottom: 0%;
              font-size: 128px;
              width: 100%;
              padding: 0px;
              margin-left: auto;
              margin-right: auto;
            }
            #keyboard img {
              width: auto;
              height: 200px;
            }
            #rigor {
                font-size: 16px;
                position: absolute;
                right: 16px;
                bottom: 16px;
                color: #FFF;
                font-weight: normal;
                text-align: right;
                background: rgba(0,0,0,0.3);
                padding: 3px;
                border-radius: 2px;
            }

            #stats {
                font-size: 16px;
                position: absolute;
                left: 16px;
                bottom: 16px;
                color: #FFF;
                font-weight: normal;
                text-align: right;
                background: rgba(0,0,0,0.3);
                padding: 3px;
                border-radius: 2px;

            }
            
            #rigor-number {
                color: #FFF;
                font-weight: bold;
                cursor: hand;
            }   

            .currentChar {
                border-bottom: 4px solid #f78d1d;
            }
            
            .errorChar {
                color: #FF0000;
            }
            
            .goodChar {
                color: #AAAAAA;
            	text-shadow: 0px 1px 1px #FFF, 0px 2px 2px #FFF;
            }
            
        </style>

    </head>

    <body>

        <div id='container'>

            <div id='layout'>
            </div>

            <div id='level-chars'>
            </div>

            <div id='next-level'>
            </div>

            <div id='word'>
            </div>

            <div id='keyboard'>
              <!-- Image Credit: VivenSC
                (https://commons.wikimedia.org/wiki/File:10FingerSystemQWERTZ.png)
              -->
              <img src='./keyboard_hand_position.png'/>
            </div>
            
            <div id='rigor'>
            </div>

            <div id="stats">
            </div>

        </div>        

    </body>
    
</html>
